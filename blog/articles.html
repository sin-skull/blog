<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事一覧</title>
    <link rel="stylesheet" href="https://sin-skull.github.io/blog/blog/burogu.css">
</head>
    <style>
/* 基本スタイルのリセット */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ボディのスタイル */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* メインコンテンツのスタイル */
main {
    display: flex;
    justify-content: center;
    margin: 2rem;
}

/* 記事プレビューのスタイル */
.article-preview {
    display: flex;
    background: #fff;
    margin-bottom: 2rem;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.article-preview img {
    width: 200px;
    height: auto;
    object-fit: cover;
}

.article-content {
    padding: 1rem;
    flex: 1;
}

.article-content h3 {
    color: #333;
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
}

.article-content p {
    color: #666;
    margin-bottom: 1rem;
}

.article-content button {
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
}

.article-content button:hover {
    background: #0056b3;
}
    </style>
<body>
    <iframe src="https://sin-skull.github.io/blog/blog/header.html"></iframe>
   <main>
        <aside>
            <h2>最新の記事</h2>
            <div id="articles">
                <div class="article-preview">
                    <img src="image1.jpg" alt="記事画像">
                    <div class="article-content">
                        <h3>待チ人ハ来ズ - art / KOKORA</h3>
                        <p>【アートと物語の融合】KOKORAが描く「待チ人ハ来ズ」</p>
                        <button onclick="window.parent.location.href='https://sin-skull.github.io/blog/post/1.html'">続きを読む</button>
                    </div>
                </div>
                <div class="article-preview">
                    <img src="image2.jpg" alt="記事画像">
                    <div class="article-content">
                        <h3>歌の救済 - art / 卯月</h3>
                        <p>【アートと物語の融合】卯月が描く「歌の救済」</p>
                        <button onclick="window.parent.location.href='https://sin-skull.github.io/blog/post/2.html'">続きを読む</button>
                    </div>
                </div>
                <!-- その他の記事も同様に追加 -->
            </div>
        </aside>
    </main>
    <footer id="footer"></footer>
    <script>
        // Function to load external HTML into a specific element
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data);
        }

        // Load the header and footer
        loadHTML('https://sin-skull.github.io/blog/blog/header.html', 'header');
        loadHTML('https://sin-skull.github.io/blog/blog/footer.html', 'footer');

        // Function to create article previews dynamically (if needed)
        function createArticlePreviews() {
            const articlesContainer = document.getElementById('articles');
            const articles = [
                // Example data, fetch or use real data here
                {img: 'image1.jpg', title: '待チ人ハ来ズ - art / KOKORA', desc: '【アートと物語の融合】KOKORAが描く「待チ人ハ来ズ」', url: 'https://sin-skull.github.io/blog/post/1.html'},
                {img: 'image2.jpg', title: '歌の救済 - art / 卯月', desc: '【アートと物語の融合】卯月が描く「歌の救済」', url: 'https://sin-skull.github.io/blog/post/2.html'}
            ];

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-preview';
                articleDiv.innerHTML = `
                    <img src="${article.img}" alt="記事画像">
                    <div class="article-content">
                        <h3>${article.title}</h3>
                        <p>${article.desc}</p>
                        <button onclick="window.parent.location.href='${article.url}'">続きを読む</button>
                    </div>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        // Call function to create article previews dynamically (if needed)
        // createArticlePreviews();
    </script>
    <iframe src="https://sin-skull.github.io/blog/blog/footer.html"></iframe><script src="https://sin-skull.github.io/blog/blog/animations.js"></script>
</body>
</html>
