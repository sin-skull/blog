<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事一覧</title>
    <link rel="stylesheet" href="https://sin-skull.github.io/blog/blog/burogu.css">
</head>
    <style>
        /* 基本スタイルのリセット */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ボディのスタイル */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* メインコンテンツのスタイル */
main {
    display: flex;
    justify-content: center;
    margin: 2rem;
}

/* 記事の見出しのスタイル */
.article-preview {
    margin-bottom: 1.5rem;
}

.article-preview h3 {
    color: #333;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
}

.article-preview p {
    color: #666;
    margin-bottom: 1rem;
}

/* 読み進めるボタンのスタイル */
.article-preview button {
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
}

.article-preview button:hover {
    background: #0056b3;
}

    </style>
<body>
    <iframe src="https://sin-skull.github.io/blog/blog/header.html"></iframe>
    <main>
        <aside>
            <h2>最新の記事</h2>
            <div id="articles"></div>
        </aside>
    </main>
    <script>
        // Function to load external HTML into a specific element
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data);
        }

        // Load the header and footer
        loadHTML('https://sin-skull.github.io/blog/blog/header.html', 'header');
        loadHTML('https://sin-skull.github.io/blog/blog/footer.html', 'footer');

        // Articles data (this could also be fetched from an API)
        const articles = [
            {title: '待チ人ハ来ズ - art / KOKORA', desc: '【アートと物語の融合】KOKORAが描く「待チ人ハ来ズ」', url: 'https://sin-skull.github.io/blog/post/1.html'},
            {title: '歌の救済 - art / 卯月', desc: '【アートと物語の融合】卯月が描く「歌の救済」', url: 'https://sin-skull.github.io/blog/post/2.html'},
            {title: 'ヴィラン - art / こうせい', desc: '【アートと物語の世界】KOUSEIが描く「ヴィラン」', url: 'https://sin-skull.github.io/blog/post/3.html'},
            {title: 'カシック - art / フェイ', desc: '【夢のような風景】フェイが描く「カシック」', url: 'https://sin-skull.github.io/blog/post/4.html'},
            {title: '赤い足跡 - art / 夜行猫介', desc: '【不気味な都市の影】夜行猫介が描く「赤い足跡」', url: 'https://sin-skull.github.io/blog/post/5.html'},
            {title: '二度目の桜 - art / こうせい', desc: '【命の桜】こうせいが描く「二度目の桜」', url: 'https://sin-skull.github.io/blog/post/6.html'},
            {title: 'オアシス - art / マスダ', desc: '【廃墟の中の希望】マスダが描く「オアシス」', url: 'https://sin-skull.github.io/blog/post/7.html'}
        ];

        // Function to create article previews
        function createArticlePreviews() {
            const articlesContainer = document.getElementById('articles');
            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-preview';
                articleDiv.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.desc}</p>
                    <button onclick="window.parent.location.href='${article.url}'">続きを読む</button>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        // Create article previews on page load
        createArticlePreviews();
    </script>
    <iframe src="https://sin-skull.github.io/blog/blog/footer.html"></iframe><script src="https://sin-skull.github.io/blog/blog/animations.js"></script>
</body>
</html>
