<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログエディター</title>
    <link rel="stylesheet" href="burogu.css">
</head>    
<style>
        iframe.side {
            border: none;
            width: 100%;
            height: 100%;
        /* ここで高さを調整 */
            overflow: hidden; /* スクロールを非表示 */
        }
    </style>

<body>
    <iframe src="header.html"></iframe>

    <main>
        <article contenteditable="true">
            <h2>記事タイトル</h2>
            <div class="date" id="currentDate"></div>
            <p id="contentEditable" contenteditable="true">この記事の内容を書きます。ここには興味深い情報を含めることが重要です。</p>
        </article>

        <iframe src="side.html"></iframe>
    </main>

    <div class="btn-group">
        <button onclick="submitChanges()">提出</button>
        <button onclick="copyToClipboard()">コピー</button>
        <button onclick="addHorizontalLine()">区切る線追加</button>
        <label for="fontSizeSelect">フォントサイズ:</label>
        <select id="fontSizeSelect" onchange="changeFontSize()"></select>
        <button onclick="showImageNameInput()">画像名を追加</button>
    </div>

    <div id="imageNameInputContainer" style="display: none;">
        <input type="text" id="imageNameInput" placeholder="画像ファイル名を入力 (.png)" class="link-input">
        <button onclick="addImageName()">画像追加</button>
    </div>

    <div id="output"></div>

    <iframe src="footer.html"></iframe>
    <script src="burogu.js"></script><script src="animations.js"></script>
</body>
</html>
