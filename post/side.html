<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>最新の記事</title>
    <link rel="stylesheet" href="https://sin-skull.github.io/blog/blog/burogu.css">
</head> 
<body>
   <main>
        <aside>
            <h2>最新の記事</h2>
            <div id="articles"></div>
        </aside>
    </main>
   
    <script>
        // 記事データ
        const articles = [
            {img: 'https://sin-skull.github.io/picture/kikaku/kokora.png', title: '待チ人ハ来ズ - art / KOKORA', desc: '【アートと物語の融合】KOKORAが描く「待チ人ハ来ズ」', url: 'https://sin-skull.github.io/blog/post/1.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/uduki.png', title: '歌の救済 - art / 卯月', desc: '【アートと物語の融合】卯月が描く「歌の救済」', url: 'https://sin-skull.github.io/blog/post/2.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/kousei2.png', title: 'ヴィラン - art / こうせい', desc: '【アートと物語の世界】KOUSEIが描く「ヴィラン」', url: 'https://sin-skull.github.io/blog/post/3.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/fuei.png', title: 'カシック - art / フェイ', desc: '【夢のような風景】フェイが描く「カシック」', url: 'https://sin-skull.github.io/blog/post/4.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/nekosuke.png', title: '赤い足跡 - art / 夜行猫介', desc: '【不気味な都市の影】夜行猫介が描く「赤い足跡」', url: 'https://sin-skull.github.io/blog/post/5.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/kousei1.png', title: '二度目の桜 - art / こうせい', desc: '【命の桜】こうせいが描く「二度目の桜」', url: 'https://sin-skull.github.io/blog/post/6.html'},
            {img: 'https://sin-skull.github.io/picture/kikaku/masuda.png', title: 'オアシス - art / マスダ', desc: '【廃墟の中の希望】マスダが描く「オアシス」', url: 'https://sin-skull.github.io/blog/post/7.html'}
        ];

        // 記事プレビューを動的に生成する関数
        function createArticlePreviews() {
            const articlesContainer = document.getElementById('articles');
            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-preview';
                articleDiv.innerHTML = `
                    <img src="${article.img}" alt="記事画像">
                    <div class="article-content">
                        <h3>${article.title}</h3>
                        <p>${article.desc}</p>
                        <button onclick="window.parent.location.href='${article.url}'">続きを読む</button>
                    </div>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        // ページ読み込み時に記事プレビューを生成
        createArticlePreviews();
    </script>

</body>
</html>
